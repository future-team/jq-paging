<div class="jq-pages">
    {{#if showTip}}
    {{#if leftTip}}
    <div class="page-tips">
        <span class="activePage">{{currentPage}}</span>
        <span>/{{pageNum}},共{{total}}页</span>
    </div>
    {{/if}}
    {{/if}}
    <ul class="clearfix">
        {{#each showPages}}
        {{#if cur}}
        <li class="on">{{val}}</li>
        {{else}}
        <li data-type={{type}}>{{val}}</li>
        {{/if}}
        {{/each}}
    </ul>
    {{#if showTip}}
    {{#unless leftTip}}
    <div class="page-tips">
        <span class="activePage">{{currentPage}}</span>
        <span>/{{pageNum}},共{{total}}条</span>
    </div>
    {{/unless}}
    {{/if}}
</div>
